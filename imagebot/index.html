<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        #header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
        }

        .ai {
            background-color: #e1e1e1;
            align-self: flex-start;
            border-radius: 20px 20px 20px 0;
        }

        #input-section {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }

        #prompt {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        #submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #0056b3;
        }

        #file-input {
            border: none;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="header">AI Assistant</div>
        <div id="chat-window"></div>
        <div id="input-section">
            <input type="text" id="prompt" placeholder="Type your message here..." />
            <input type="file" id="file-input" />
            <button id="submit-button" onclick="submitPrompt()">Send</button>
        </div>
    </div>

    <script>
        async function submitPrompt() {
            const prompt = document.getElementById('prompt').value;
            const chatWindow = document.getElementById('chat-window');
            const fileInput = document.getElementById('file-input').files[0];

            if (!prompt.trim() && !fileInput) {
                return;
            }

            // Add user's message to the chat window
            if (prompt.trim()) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user');
                userMessage.innerText = prompt;
                chatWindow.appendChild(userMessage);
            }

            if (fileInput) {
                const userFileMessage = document.createElement('div');
                userFileMessage.classList.add('message', 'user');
                userFileMessage.innerText = `Uploaded: ${fileInput.name}`;
                chatWindow.appendChild(userFileMessage);
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Clear input
            document.getElementById('prompt').value = '';
            document.getElementById('file-input').value = '';

            // Add loading message
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message', 'ai');
            loadingMessage.innerText = 'Loading...';
            chatWindow.appendChild(loadingMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Prepare FormData for file upload
            const formData = new FormData();
            formData.append('type', 'text');
            formData.append('prompt', prompt);
            if (fileInput) {
                formData.append('file', fileInput);
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                chatWindow.removeChild(loadingMessage);

                const aiMessage = document.createElement('div');
                aiMessage.classList.add('message', 'ai');
                aiMessage.innerText = data.response || data.fileResponse;
                chatWindow.appendChild(aiMessage);

                chatWindow.scrollTop = chatWindow.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                loadingMessage.innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
